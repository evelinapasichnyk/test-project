<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork Pasichnyk Evelina</title>
</head>
<body>
    <script>
        const hours = parseInt(prompt('Введіть кільість годин', 8));
        const secondsInHour = 3600;
        const seconds = hours * secondsInHour;
        alert(`У ${hours} годин ${seconds} секунд.`);
    </script>
</body>
</html>
